{% load static%}
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static "css/password.css" %}"/>
    <title>パスワード変更</title>
  </head>
  <h1>パスワード変更</h1>
  <input type="checkbox" id="menu-toggle" class="menu-checkbox">
<label for="menu-toggle" class="menu-button"></label>
<input type="checkbox" id="menu-toggle" class="menu-checkbox">
<label for="menu-toggle" class="menu-button"><span></span></label>
<div class="drawer-menu">
  <ul>
    <li><a href="{% url 'webtestapp:code' %}">コーディネート確認</a></li>
    <li><a href="{% url 'webtestapp:okiniiri' %}">お気に入りコーディネート</a></li>
    <li><a href="{% url 'webtestapp:sakujo' %}">削除したコーディネート</a></li> 
  </ul>
  <a href="{% url 'webtestapp:help' %}"><img src="{% static "images/ガイド.png" %}"  alt="ガイドボタン" style="widh: 150px;" height="150"></a>
</div>
<label for="menu-toggle" class="menu-background"></label>
  <form action="#" method="post">
  <body>
    <div class="back">
    <a onclick="history.back()"><img src="{% static "images/戻るボタン.png" %}" alt="戻るボタン" style="widh: 80px;" height="80"></a>
    </div>
    <p>
      メールアドレス<br>
      <span>※記入例：example@fashion.com</span><br>
     <input type="email" id=mailladores required name="mail" placeholder="メールアドレスを入力してください" pattern=".+@.+\..+" title="メールアドレスは、example@ayuka.com のような形式で記入してください。">
    </p>
    <br>
    <p>現在のパスワード<br>
      <span>※半角英数字を含む8文字以上20文字以下</span><br>
     <input type="password" id=password required name="password" placeholder="パスワードを入力してください" pattern="(?=.*?[a-z])(?=.*?\d)[a-zA-Z\d]{8,20}" title="半角英数字を含む8文字以上20文字以下で入力してください">
    </p>
    <p>パスワードを忘れた方は<a href="{% url 'webtestapp:forget' %}">こちら</a>から</p>
    <br>
    <p>変更後のパスワード<br>
      <span>※半角英数字を含む8文字以上20文字以下</span><br>
     <input type="password" id=password required name="Changepassword" placeholder="パスワードを入力してください" pattern="(?=.*?[a-z])(?=.*?\d)[a-zA-Z\d]{8,20}" title="半角英数字を含む8文字以上20文字以下で入力してください">
    </p>
    <br><br>
    <p><input id="change" type="submit" value="変更"></p>
    <div id="menu-box" class="menu">
      <ul>
        <li><a href="{% url 'webtestapp:calendar' %}">カレンダー</a></li>
        <li><a href="{% url 'webtestapp:closet' %}">クローゼット</a></li>
        <li> <a href="{% url 'webtestapp:index' %}">ホーム</a></li>
        <li><a href="{% url 'webtestapp:timeline' %}">タイムライン</a></li>
        <li><a href="{% url 'webtestapp:settei' %}">設定</a></li>
      </ul>
    </div>
  </body>
</form>
</html>
